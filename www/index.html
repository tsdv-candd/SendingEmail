<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>FORENSIC</title>
<link href="css/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mobile-1.3.0.min.js"></script>
<script src="scripts/ios-support.js"></script>
<script src="scripts/form_validation.js"></script>
<script src="scripts/clock.js"></script>
</head> 
<body> 

<div id="home" data-role="page">
	<div data-role="header" data-theme="b" style="text-align:center;">
    	<h1>FORENSIC APP</h1>
		<center>
			<div class="hour"></div><span style="padding-left:1.7em;">:</span>
			<div class="min"></div><span style="padding-left:1.7em;">:</span>
			<div class="second"></div>
    	</center>
	</div>
	<div data-role="content" data-theme="b">
		<div class="ui-grid-a">
        	<div class="ui-block-a">
            	<a href="#registeration" class="ui-btn ui-corner-all ui-shadow" 
                style="background-color:#E8E8E8; color:#001E94; text-decoration:none; font-weight:bold; padding:1em 0;">
                	<img src="images/patients.png" /><br />
                    Patient's info
                </a>
            </div>
            <div class="ui-block-b">
            	<a href="#calculations" class="ui-btn ui-corner-all ui-shadow" 
                style="background-color:#E8E8E8; color:#001E94; text-decoration:none; font-weight:bold; padding:1em 0;">
                	<img src="images/calculations.png" /><br />
                    Calculations
                </a>
            </div>
            <div class="ui-block-a">
            	<a href="#documents" class="ui-btn ui-corner-all ui-shadow" 
                style="background-color:#E8E8E8; color:#001E94; text-decoration:none; font-weight:bold; padding:1em 0;">
                	<img src="images/documents.png" /><br />
                    Documents
                </a>
            </div>
            <div class="ui-block-b">
            	<a href="#contacts" class="ui-btn ui-corner-all ui-shadow" 
                style="background-color:#E8E8E8; color:#001E94; text-decoration:none; font-weight:bold; padding:1em 0;">
                	<img src="images/contact.png" /><br />
                    Contacts
                </a>
            </div>
        </div>		
	</div>
	<div data-role="footer" data-theme="b">
		<section id="pagefooter" style="text-align:center; padding-top:30px; padding-bottom:30px;">
        		<img src="images/nsw-health.png" style="margin-right:5%;"/>
                <img src="images/uws.png"/> 
        </section>
	</div>
</div>

<div data-role="page" id="registeration" data-add-back-btn="true">
	<div data-role="header" data-theme="b" style="text-align:center;">
		<h1>Patient's Registration</h1>
	</div>
	<div data-role="content" data-theme="c">	
		<form id="registration" name="registration" method="post" action="" 
		onMouseMove="autousername(), examTime(), hospitalTime(), assaultTime();">
        
        <div data-role="fieldcontain">
			<label for="first-name">First Name:</label>
			<input type="text" name="first-name" id="first-name" autofocus required value="" />
		</div>
          
		<div data-role="fieldcontain">
			<label for="last-name">Last Name:</label>
			<input type="text" name="last-name" id="last-name" value="" onFocus="username();" />
		</div>
          
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Hospital:</legend>
				<input type="radio" name="hospital" id="w" value="" />
				<label for="w">Westmead</label>
				<input type="radio" name="hospital" id="n" value="" />
				<label for="n">Nepean</label>
				<input type="radio" name="hospital" id="b" value="" />
				<label for="b">Blacktown</label>
				<input type="radio" name="hospital" id="m" value="" />
				<label for="m">Mt.Druitt</label>
			</fieldset>
		</div>
          
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<legend>Assault Type:</legend>
				<input type="radio" name="assault_type" id="asa" value="" />
				<label for="asa">ASA</label>
				<input type="radio" name="assault_type" id="psa" value="" />
				<label for="psa">PSA</label>
				<input type="radio" name="assault_type" id="dv" value="" />
				<label for="dv">DV</label>
				<input type="radio" name="assault_type" id="poi" value="" />
				<label for="poi">POI</label>
				<input type="radio" name="assault_type" id="pa" value="" />
				<label for="pa">PA</label>
			</fieldset>
		</div>
          
		<div data-role="fieldcontain">
			<label for="assault-date">Assault Occurred date:</label>
			<input type="datetime-local" name="assault-date" id="assault-date" value=""  />
		</div>
          
		<div data-role="fieldcontain">
			<label for="assault-time-comment">Comments:</label>
			<textarea cols="40" rows="3" name="assault-time-comment" id="assault-time-comment"></textarea>
		</div>
          
		<div data-role="fieldcontain">
		    <label for="examiner-contacted-date">Examiner Contacted:</label>
		    <input type="datetime-local" name="examiner-contacted-date" id="examiner-contacted-date" value=""  />
		</div>
          
		<div data-role="fieldcontain">
		    <label for="examiner-contacted-comment">Comments:</label>
		    <textarea cols="40" rows="3" name="examiner-contacted-comment" id="examiner-contacted-comment"></textarea>
		</div>
          
		<div data-role="fieldcontain">
		    <label for="examiner-arrived-date">Examiner Arrived:</label>
		    <input type="datetime-local" name="examiner-arrived-date" id="examiner-arrived-date" value=""  />
		</div>
          
		<div data-role="fieldcontain">
		    <label for="examiner-arrived-comment">Comments:</label>
		    <textarea cols="40" rows="3" name="examiner-arrived-comment" id="examiner-arrived-comment"></textarea>
		</div>
          
		<div data-role="fieldcontain">
		    <label for="exam-started-date">Exam started:</label>
		    <input type="datetime-local" name="exam-started-date" id="exam-started-date" value=""  />
		</div>
          
		<div data-role="fieldcontain">
		    <label for="exam-started-comment">Comments:</label>
		    <textarea cols="40" rows="3" name="exam-started-comment" id="exam-started-comment"></textarea>
		</div>
          
		<div data-role="fieldcontain">
		    <label for="exam-finished-date">Exam finished:</label>
		    <input type="datetime-local" name="exam-finished-date" id="exam-finished-date" value=""  />
		</div>
          
		<div data-role="fieldcontain">
		    <label for="exam-finished-comment">Comments:</label>
		    <textarea cols="40" rows="3" name="exam-finished-comment" id="exam-finished-comment"></textarea>
		</div>
          
		<div data-role="fieldcontain">
		    <label for="examiner-left-date">Examiner left:</label>
		    <input type="datetime-local" name="examiner-left-date" id="examiner-left-date" value=""  />
		</div>
          
		<div data-role="fieldcontain">
		    <label for="examiner-left-comment">Comments:</label>
		    <textarea cols="40" rows="3" name="examiner-left-comment" id="examiner-left-comment"></textarea>
		</div>
            
		<div data-role="fieldcontain">
            	<label for="username">Patient's username:
                <input name="username" id="username" type="text" class="data-presentation" readonly ></label>
		</div>
            
		<div data-role="fieldcontain">
            	<label for="length-examination">Length of Examination:
                <input name="length-examination" id="length-examination" type="text" readonly 
                class="data-presentation"></label>
		</div>
            
		<div data-role="fieldcontain">
            	<label for="time-hospital">Time at Hospital:
                <input name="time-hospital" id="time-hospital" type="text" readonly 
                class="data-presentation"</label>
		</div>
            
		<div data-role="fieldcontain">
            	<label for="time-assault">Time Since Assault:
                <input name="time-assault" id="time-assault" type="text" readonly 
                class="data-presentation"</label>
		</div>
        <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                  <legend>Forensic Evidence Collection Options:</legend>
                  <input type="checkbox" name="evidence-options" id="op1" class="evidences" value="" />
                  <label for="op1">Peri-oral swab (lips)</label>
                  <input type="checkbox" name="evidence-options" id="op2" class="evidences" value="" />
                  <label for="op2">External Labial (digital penetration) - If hasn't washed</label>
                  <input type="checkbox" name="evidence-options" id="op3" class="evidences" value="" />
                  <label for="op3">Oral swab (inside mouth)</label>
                  <input type="checkbox" name="evidence-options" id="op4" class="evidences" value="" />
                  <label for="op4">Oral rinse</label>
                  <input type="checkbox" name="evidence-options" id="op5" class="evidences" value="" />
                  <label for="op5">Oral spit (saliva)</label>
                  <input type="checkbox" name="evidence-options" id="op6" class="evidences" value="" />
                  <label for="op6">External Labial (penile penetration)</label>
                  <input type="checkbox" name="evidence-options" id="op7" class="evidences" value="" />
                  <label for="op7">External Labial (cunnilingus)</label>
                  <input type="checkbox" name="evidence-options" id="op8" class="evidences" value="" />
                  <label for="op8">Low Vaginal Swab</label>
                  <input type="checkbox" name="evidence-options" id="op9" class="evidences" value="" />
                  <label for="op9">High Vaginal Swab</label>
                  <input type="checkbox" name="evidence-options" id="op10" class="evidences" value="" />
                  <label for="op10">Endocervical Swab</label>
                  <input type="checkbox" name="evidence-options" id="op11" class="evidences" value="" />
                  <label for="op11">Perianal Swab</label>
                  <input type="checkbox" name="evidence-options" id="op12" class="evidences" value="" />
                  <label for="op12">Anal Swab</label>
                  <input type="checkbox" name="evidence-options" id="op13" class="evidences" value="" />
                  <label for="op13">Rectal Swab</label>
                  <input type="checkbox" name="evidence-options" id="op14" class="evidences" value="" />
                  <label for="op14">Skin Swab (touching) - If hasn't washed</label>
                  <input type="checkbox" name="evidence-options" id="op15" class="evidences" value="" />
                  <label for="op15">Skin swab (saliva)</label>
                  <input type="checkbox" name="evidence-options" id="op16" class="evidences" value="" />
                  <label for="op16">Skin swab (blood)</label>
                  <input type="checkbox" name="evidence-options" id="op17" class="evidences" value="" />
                  <label for="op17">Skin swab (semen)</label>
                  <input type="checkbox" name="evidence-options" id="op18" class="evidences" value="" />
                  <label for="op18">Urine toxicology</label>
                  <input type="checkbox" name="evidence-options" id="op19" class="evidences" value="" />
                  <label for="op19">Blood toxicology</label>
                  <input type="checkbox" name="evidence-options" id="op20" class="evidences" value="" />
                  <label for="op20">Penile swab</label>
                </fieldset>
      	</div>
              </form>
    <a href="#checkPage" data-role="button" data-icon="arrow-r" data-iconpos="right">NEXT</a></div>
	<div data-role="footer" data-theme="b">
		<section id="pagefooter" style="text-align:center; padding-top:30px; padding-bottom:30px;">
        		<img src="images/nsw-health.png" style="margin-right:5%;"/>
                <img src="images/uws.png"/> 
        </section>
	</div>
</div>

<div data-role="page" id="checkPage" data-add-back-btn="true">
	<div data-role="header" data-theme="b" style="text-align:center;">
		<h1>Checklist</h1>
	</div>
	<div data-role="content" data-theme="c">	
		<form id="checklist" name="checklist" method="post" action="">
        <fieldset data-role="controlgroup">
	      <legend>Checklist:</legend>
	      <input type="checkbox" name="checklist" id="checklist_0" class="custom" value="" />
	      <label for="checklist_0">Consent For Examination</label>
	      <input type="checkbox" name="checklist" id="checklist_1" class="custom" value="" />
	      <label for="checklist_1">Consent for Release to Police</label>
	      <input type="checkbox" name="checklist" id="checklist_2" class="custom" value="" />
	      <label for="checklist_2">Consent for Imaging</label>
	      <input type="checkbox" name="checklist" id="checklist_3" class="custom" value="" />
	      <label for="checklist_3">Consent for Teaching</label>
	      <input type="checkbox" name="checklist" id="checklist_4" class="custom" value="" />
	      <label for="checklist_4">Completed Medical History</label>
	      <input type="checkbox" name="checklist" id="checklist_5" class="custom" value="" />
	      <label for="checklist_5">Forensic History</label>
	      <input type="checkbox" name="checklist" id="checklist_6" class="custom" value="" />
	      <label for="checklist_6">Room decontamination</label>
	      <input type="checkbox" name="checklist" id="checklist_7" class="custom" value="" />
	      <label for="checklist_7">Room set up</label>
	      <input type="checkbox" name="checklist" id="checklist_8" class="custom" value="" />
	      <label for="checklist_8">Injury documentation</label>
	      <input type="checkbox" name="checklist" id="checklist_9" class="custom" value="" />
	      <label for="checklist_9">Photos taken</label>
          <input type="checkbox" name="checklist" id="checklist_10" class="custom" value="" />
	      <label for="checklist_10">Evidence collected</label>
          <input type="checkbox" name="checklist" id="checklist_11" class="custom" value="" />
	      <label for="checklist_11">Chlamydia / Gonorrhoea samples collected</label>
          <input type="checkbox" name="checklist" id="checklist_12" class="custom" value="" />
	      <label for="checklist_12">Added any EEK</label>
          <input type="checkbox" name="checklist" id="checklist_13" class="custom" value="" />
	      <label for="checklist_13">Pink sheets in SAIK</label>
          <input type="checkbox" name="checklist" id="checklist_14" class="custom" value="" />
	      <label for="checklist_14">Blue sheets in A4 Envelope / stapled to SAIK</label>
          <input type="checkbox" name="checklist" id="checklist_15" class="custom" value="" />
	      <label for="checklist_15">Yellow sheets with tox samples and in fridge</label>
          <input type="checkbox" name="checklist" id="checklist_16" class="custom" value="" />
	      <label for="checklist_16">MAP</label>
          <input type="checkbox" name="checklist" id="checklist_17" class="custom" value="" />
	      <label for="checklist_17">Hepatitis B</label>
          <input type="checkbox" name="checklist" id="checklist_18" class="custom" value="" />
	      <label for="checklist_18">HIV PEP considered</label>
          <input type="checkbox" name="checklist" id="checklist_19" class="custom" value="" />
	      <label for="checklist_19">Forensic Register completed</label>
          <input type="checkbox" name="checklist" id="checklist_20" class="custom" value="" />
	      <label for="checklist_20">Room cleaned</label>
          <input type="checkbox" name="checklist" id="checklist_21" class="custom" value="" />
	      <label for="checklist_21">Cleaner called</label>
          <input type="checkbox" name="checklist" id="checklist_22" class="custom" value="" />
	      <label for="checklist_22">Camera returned to locked cupboard</label>
          <input type="checkbox" name="checklist" id="checklist_23" class="custom" value="" />
	      <label for="checklist_23">Camera battery returned to charger</label>
          <input type="checkbox" name="checklist" id="checklist_24" class="custom" value="" />
	      <label for="checklist_24">Made necessary referrals</label>
          <input type="checkbox" name="checklist" id="checklist_25" class="custom" value="" />
	      <label for="checklist_25">Provided a medical certificate</label>
        </fieldset>
        <a href="#registration" data-role="button" data-icon="arrow-l" data-iconpos="left">Back</a>
        <input type="button" value="Submit" onclick="submitForms()" data-icon="check" data-iconpos="right" />
		</form>	
	</div>
	<div data-role="footer" data-theme="b">
		<section id="pagefooter" style="text-align:center; padding-top:30px; padding-bottom:30px;">
        		<img src="images/nsw-health.png" style="margin-right:5%;"/>
                <img src="images/uws.png"/> 
        </section>
	</div>
</div>

<div data-role="page" id="calculations" data-add-back-btn="true">
	<div data-role="header" data-theme="b" style="text-align:center;">
		<h1>Calculations</h1>
	</div>
	<div data-role="content" data-theme="c">	
    	<form onMouseMove="get-date-time()">
		<div data-role="fieldcontain">
		    <label for="current-date">Current Date and time:</label>
		    <input type="datetime-local" name="current-date" id="current-date" value="" readonly />
		</div>
        <div data-role="fieldcontain">
		    <label for="assault-date-time">Current Date and time:</label>
		    <input type="datetime-local" name="assault-date-time" id="assault-date-time" value=""/>
		</div>
        <div data-role="fieldcontain">
        	<input type="button" value="Calculate" data-icon="grid" data-iconpos="right" onClick="return calculation()" />
        </div>
        </form>
	</div>
	<div data-role="footer" data-theme="b">
		<section id="pagefooter" style="text-align:center; padding-top:30px; padding-bottom:30px;">
        		<img src="images/nsw-health.png" style="margin-right:5%;"/>
                <img src="images/uws.png"/> 
        </section>
	</div>
</div>

<div data-role="page" id="documents" data-add-back-btn="true">
	<div data-role="header" data-theme="b" style="text-align:center;">
		<h1>Documents</h1>
	</div>
	<div data-role="content" data-theme="c">	
		Content		
	</div>
	<div data-role="footer" data-theme="b">
		<section id="pagefooter" style="text-align:center; padding-top:30px; padding-bottom:30px;">
        		<img src="images/nsw-health.png" style="margin-right:5%;"/>
                <img src="images/uws.png"/> 
        </section>
	</div>
</div>

<div data-role="page" id="contacts" data-add-back-btn="true">
	<div data-role="header" data-theme="b" style="text-align:center;">
		<h1>Contacts list</h1>
	</div>
	<div data-role="content" data-theme="c">	
		Content		
	</div>
	<div data-role="footer" data-theme="b">
		<section id="pagefooter" style="text-align:center; padding-top:30px; padding-bottom:30px;">
        		<img src="images/nsw-health.png" style="margin-right:5%;"/>
                <img src="images/uws.png"/> 
        </section>
	</div>
</div>

</body>
</html>
